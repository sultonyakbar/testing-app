filebeatConfig:
  filebeat.yml: |
    filebeat.autodiscover:
      providers:
        - type: kubernetes
          node: ${NODE_NAME}
          hints.enabled: true
          hints.default_config:
            type: container
            paths:
              - /var/log/containers/*${data.kubernetes.pod.name}*${data.kubernetes.container.id}*.log

    output.logstash:
      hosts: ["logstash-logstash.logging:5044"]

    logging.level: info

daemonset:
  enabled: true

serviceAccount: "filebeat"

rbac:
  create: true

resources:
  requests:
    memory: 100Mi
    cpu: 100m
  limits:
    memory: 200Mi
    cpu: 200m
